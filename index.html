<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>元気玉を送る！</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 80px; }
    button {
      font-size: 2rem;
      padding: 30px 60px;
      border-radius: 16px;
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>元気を送ろう！⚡</h1>
  <button id="sendBtn">送る！</button>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // ✅ ここをあなたのIPアドレス＋ポート3000に変更！
    const socket = io("http://192.168.107.142:3000");

    const btn = document.getElementById("sendBtn");

    btn.addEventListener("click", () => {
      socket.emit("power", 1);
    });
  </script>
</body>
</html>

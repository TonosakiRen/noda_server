<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>元気玉を送ろう！</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Press Start 2P', sans-serif; 
            text-align: center; 
            background: #f0f0f0; 
            image-rendering: pixelated;
        }
        #joinScreen { display: block; padding-top: 50px; }
        #gameScreen { display: none; }
        #endScreen { display: none; padding-top: 50px; }
        #nameInput { font-size: 24px; padding: 10px; width: 80%; }
        #joinButton { font-size: 24px; padding: 15px 30px; margin-top: 20px; }
        #clickButton {
            font-size: 40px;
            width: 90vw;
            height: 60vh;
            margin: 20px auto;
            background: #0074D9; 
            color: white;
            border: none;
            border-radius: 20px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #clickButton:active { background: #0056a2; }
        #status { font-size: 24px; font-weight: bold; }
        #myScore { font-size: 20px; color: #555; }
        #myFinalScore { font-size: 28px; color: #333; }
        #thanksMessage { font-size: 18px; color: #666; margin-top: 20px; }
        
        /* --- ✅ 追加したスタイル --- */
        #stageQuestion {
            margin-top: 25px;
            padding: 10px;
            font-size: 16px;
        }
        #stageQuestion label {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="joinScreen">
        <h1>元気玉を送ろう！</h1>
        <input type="text" id="nameInput" placeholder="名前を入力" maxlength="18">
        
        <div id="stageQuestion">
            <p>クリック数が上位だった場合、<br>壇上に上がっていただけますか？</p>
            <label><input type="radio" name="stage" value="yes" checked> はい</label>
            <label><input type="radio" name="stage" value="no"> いいえ</label>
            <p style="font-size: 12px; color: #666;">（「いいえ」の場合、ランキングには掲載されません）</p>
        </div>
        
        <br>
        <button id="joinButton">参加する</button>
    </div>

    <div id="gameScreen">
        <h1 id="status">待機中... (Unityからの開始待ち)</h1>
        <h2 id="myName"></h2>
        <h3 id="myScore">あなたのスコア: 0</h3>
        <button id="clickButton" disabled>PUSH!</button>
    </div>

    <div id="endScreen">
        <h1>ゲーム終了！</h1>
        <h2 id="myFinalScore"></h2> 
        <p id="thanksMessage">ご協力ありがとうございました。</p>
        
    </div>

  <script>
        // サーバーに接続
        const socket = io(); 

        // 要素を取得
        const joinScreen = document.getElementById("joinScreen");
        const gameScreen = document.getElementById("gameScreen");
        const endScreen = document.getElementById("endScreen");
        const nameInput = document.getElementById("nameInput");
        const joinButton = document.getElementById("joinButton");
        const clickButton = document.getElementById("clickButton");
        const statusText = document.getElementById("status");
        const myNameText = document.getElementById("myName");
        const myScoreText = document.getElementById("myScore");
        const myFinalScoreText = document.getElementById("myFinalScore");
        
        // ✅ 警告メッセージの要素も取得 (もしあれば)
        // const warningMessage = document.getElementById("warningMessage"); 
        
        let myName = "";
        let myScore = 0;

        // --- ✅ 自動再接続処理 ---
        // ページが読み込まれた時に、保存されたデータで自動参加を試みる
        function tryAutoJoin() {
            const savedDataString = localStorage.getItem("playerData");

            // 保存されたデータがあるか？
            if (savedDataString) {
                console.log("保存されたデータを検知。自動再接続します。");
                const savedData = JSON.parse(savedDataString);

                // 参加画面を非表示にする
                joinScreen.style.display = "none";

                // 保存されたデータ（名前と壇上設定）でサーバーに接続
                // (joinButton.onclick とほぼ同じ処理)
                socket.emit("join", savedData, ({ isGameActive, displayName }) => {
                    myName = displayName; 

                    // ゲーム画面を表示
                    gameScreen.style.display = "block";
                    myNameText.innerText = `ようこそ、${myName} さん`;

                    if (isGameActive) {
                        console.log("ゲームに途中参加します。");
                        statusText.innerText = "START!!";
                        clickButton.disabled = false;
                        myScore = 0; 
                        myScoreText.innerText = `あなたのスコア: 0`;
                    }
                    // (ゲームがまだ始まっていない場合は、'gameStarted' イベントを待つ)
                });
            }
        }
        
        // --- ✅ 参加ボタンの処理 (LocalStorageへの保存を追加) ---
        joinButton.onclick = () => {
            // 名前のトリムと空欄チェック
            const enteredName = nameInput.value.trim();
            
            if (enteredName === "") {
                alert("名前を入力してください。");
                return; // ここで処理を中断
            }

            // 壇上の選択を取得
            const stagePreference = document.querySelector('input[name="stage"]:checked').value;
            const canBeOnStage = (stagePreference === "yes");

            // サーバーに送るデータを作成
            const joinData = {
                name: enteredName,
                canBeOnStage: canBeOnStage
            };
            
            // ✅ データをLocalStorageに保存 (JSON文字列として保存)
            localStorage.setItem("playerData", JSON.stringify(joinData));

            // サーバーに参加要求を出す
            socket.emit("join", joinData, ({ isGameActive, displayName }) => {
                myName = displayName; 

                joinScreen.style.display = "none";
                gameScreen.style.display = "block";
                myNameText.innerText = `ようこそ、${myName} さん`;

                if (isGameActive) {
                    console.log("ゲームに途中参加します。");
                    statusText.innerText = "START!!";
                    clickButton.disabled = false;
                    myScore = 0; 
                    myScoreText.innerText = `あなたのスコア: 0`;
                }
            });
        };

        // --- (紙吹雪の showBurst 関数は変更なし) ---
        function showBurst(e) {
            const touch = e.touches ? e.touches[0] : e;
            if (!touch) return;
            const x = touch.clientX / window.innerWidth;
            const y = touch.clientY / window.innerHeight;

            confetti({
                particleCount: 50,
                spread: 360,
                origin: { x, y },
                gravity: 0.5,
                scalar: 1.0,
                decay: 0.92,
                colors: ['#00BFFF', '#1E90FF', '#ADD8E6', '#FFFFFF'], 
                shapes: ['circle', 'star'],
                zIndex: 9999
            });
        }

        // --- (ボタンのイベントリスナーは変更なし) ---
        clickButton.addEventListener("click", (e) => {
            myScore++;
            myScoreText.innerText = `あなたのスコア: ${myScore}`;
            socket.emit("power", 1);
            showBurst(e);
        });
        
        clickButton.addEventListener("touchstart", (e) => {
            e.preventDefault(); 
            myScore++;
            myScoreText.innerText = `あなたのスコア: ${myScore}`;
            socket.emit("power", 1);
            showBurst(e);
        }, { passive: false });


        // --- (サーバーからの受信イベントは変更なし) ---
        socket.on("gameStarted", () => {
            console.log("サーバーから開始信号を受信しました。");
            statusText.innerText = "START!!";
            clickButton.disabled = false;
            myScore = 0; 
            myScoreText.innerText = `あなたのスコア: 0`;
        });

        socket.on("gameEnded", (finalLeaderboard) => {
            gameScreen.style.display = "none";
            endScreen.style.display = "block";
            clickButton.disabled = true;
            statusText.innerText = "終了！";
            
            // ✅ 表示テキストを `myName` を使うように変更
            // myFinalScoreText.innerText = `あなたの最終スコア: ${myScore} 回`;
            myFinalScoreText.innerText = `${myName} さんの最終スコア: ${myScore} 回`;


            // ✅ ここで保存したデータをリセットします
            localStorage.removeItem("playerData");
            console.log("ゲーム終了。保存データをリセットしました。");
        });
        
        
        // --- ✅ ページ読み込み時に自動参加を実行 ---
        tryAutoJoin();
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>死んだ野田クリとしんやを生き返らせよう！</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        #joinScreen { display: block; padding-top: 50px; }
        #gameScreen { display: none; }
        #endScreen { display: none; padding-top: 50px; }
        #nameInput { font-size: 24px; padding: 10px; width: 80%; }
        #joinButton { font-size: 24px; padding: 15px 30px; margin-top: 20px; }
        #clickButton {
            font-size: 40px;
            width: 90vw;
            height: 60vh;
            margin: 20px auto;
            background: #0074D9; /* ✅ 通常時の青 */
            color: white;
            border: none;
            border-radius: 20px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s ease;
            
            /* ✅ Flexbox を使って中央揃え (改行対応) */
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.3; /* 行間 */
            padding: 10px; 
            box-sizing: border-box; /* パディングを含めてサイズ計算 */
        }
        #clickButton:active {
             /* ✅ 有効時のアクティブ色 */
             background: #0056a2;
        }
        #clickButton:disabled {
             /* ✅ 無効時のスタイル: 赤背景 */
             background: #d9534f; /* 赤色 */
             color: white; 
             cursor: not-allowed;
             /* ✅ フォントサイズを調整 */
             font-size: 32px; 
        }
        #status { font-size: 24px; font-weight: bold; }
        #myScore { font-size: 20px; color: #555; }
        #myFinalScore { font-size: 28px; color: #333; }
        #thanksMessage { font-size: 18px; color: #666; margin-top: 20px; }

        #stageQuestion {
            margin-top: 25px;
            padding: 10px;
            font-size: 16px;
        }
        #stageQuestion label {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="joinScreen">
        <h1>死んだ野田クリとしんやを生き返らせよう！</h1>
        <input type="text" id="nameInput" placeholder="名前を入力" maxlength="18">

        <div id="stageQuestion">
            <p>クリック数が上位だった場合、<br>壇上に上がっていただけますか？</p>
            <label><input type="radio" name="stage" value="yes" checked> はい</label>
            <label><input type="radio" name="stage" value="no"> いいえ</label>
            <p style="font-size: 12px; color: #666;">（「いいえ」の場合、ランキングには掲載されません）</p>
        </div>

        <br>
        <button id="joinButton">参加する</button>
    </div>

    <div id="gameScreen">
        <h1 id="status">ボス戦が始まるのを待機しています...</h1>
        <h2 id="myName"></h2>
        <h3 id="myScore">あなたのスコア: 0</h3>
        <button id="clickButton" disabled></button> <!-- 初期テキストなし -->
    </div>

    <div id="endScreen">
        <h1>ゲーム終了！</h1>
        <h2 id="myFinalScore"></h2>

        <div id="winnerMessage" style="display: none; padding: 10px 5px; border: 3px solid #d9534f; border-radius: 10px; margin: 25px auto; width: 90%; background: #fdf7f7;">
            <p id="winnerText" style="font-size: 18px; color: #d9534f; font-weight: bold; line-height: 1.5; margin: 0;">
            </p>
        </div>

        <p id="thanksMessage">ご協力ありがとうございました。</p>

    </div>

  <script>
        // サーバーに接続
        const socket = io();

        // 要素を取得
        const joinScreen = document.getElementById("joinScreen");
        const gameScreen = document.getElementById("gameScreen");
        const endScreen = document.getElementById("endScreen");
        const nameInput = document.getElementById("nameInput");
        const joinButton = document.getElementById("joinButton");
        const clickButton = document.getElementById("clickButton");
        const statusText = document.getElementById("status");
        const myNameText = document.getElementById("myName");
        const myScoreText = document.getElementById("myScore");
        const myFinalScoreText = document.getElementById("myFinalScore");

        let myName = "";
        let myScore = 0;
        let clicksSinceLastSend = 0;
        const SEND_THRESHOLD = 10;
        
        // ✅ 定数として定義
        const MSG_WAITING = "ボス戦が始まるのを待機しています...";
        const MSG_STANDBY = "タップ待機中";
        const MSG_TAP_ALLOWED = "生き返らせて!!";
        const MSG_BUTTON_TAP = "PUSH!";
        // ✅ 改行タグ <br> を使用するために .innerHTML を使う
        const MSG_BUTTON_WAIT_HTML = "死んだら<br>ボタンをタップ！";

        // --- 自動再接続処理 ---
        function tryAutoJoin() {
            const savedDataString = localStorage.getItem("playerData");
            if (savedDataString) {
                console.log("保存されたデータを検知。自動再接続します。");
                const savedData = JSON.parse(savedDataString);
                joinScreen.style.display = "none";

                socket.emit("join", savedData, ({ isGameActive, displayName, isTappingAllowed }) => {
                    myName = displayName;
                    gameScreen.style.display = "block";
                    myNameText.innerText = `ようこそ、${myName} さん`;

                    if (isGameActive) {
                        console.log("ゲームに途中参加します。");
                        statusText.innerText = isTappingAllowed ? MSG_TAP_ALLOWED : MSG_STANDBY;
                        clickButton.disabled = !isTappingAllowed;
                        clickButton.innerHTML = isTappingAllowed ? MSG_BUTTON_TAP : MSG_BUTTON_WAIT_HTML; // ✅ .innerHTML
                        myScore = 0;
                        clicksSinceLastSend = 0;
                        myScoreText.innerText = `あなたのスコア: 0`;
                    } else {
                         clickButton.disabled = true;
                         clickButton.innerHTML = ""; // ✅ .innerHTML
                         statusText.innerText = MSG_WAITING;
                    }
                });
            }
        }

        // --- 参加ボタンの処理 ---
        joinButton.onclick = () => {
            const enteredName = nameInput.value.trim();
            if (enteredName === "") {
                alert("名前を入力してください。"); return;
            }
            const stagePreference = document.querySelector('input[name="stage"]:checked').value;
            const canBeOnStage = (stagePreference === "yes");
            const joinData = { name: enteredName, canBeOnStage: canBeOnStage };
            localStorage.setItem("playerData", JSON.stringify(joinData));

            socket.emit("join", joinData, ({ isGameActive, displayName, isTappingAllowed }) => {
                myName = displayName;
                joinScreen.style.display = "none";
                gameScreen.style.display = "block";
                myNameText.innerText = `ようこそ、${myName} さん`;

                if (isGameActive) {
                    console.log("ゲームに途中参加します。");
                    statusText.innerText = isTappingAllowed ? MSG_TAP_ALLOWED : MSG_STANDBY;
                    clickButton.disabled = !isTappingAllowed;
                    clickButton.innerHTML = isTappingAllowed ? MSG_BUTTON_TAP : MSG_BUTTON_WAIT_HTML; // ✅ .innerHTML
                    myScore = 0;
                    clicksSinceLastSend = 0;
                    myScoreText.innerText = `あなたのスコア: 0`;
                } else {
                     clickButton.disabled = true;
                     clickButton.innerHTML = ""; // ✅ .innerHTML
                     statusText.innerText = MSG_WAITING;
                }
            });
        };

        // --- 紙吹雪 ---
        function showBurst(e) {
            const touch = e.touches ? e.touches[0] : e;
             if (!touch) return;
             const x = touch.clientX / window.innerWidth;
             const y = touch.clientY / window.innerHeight;
             confetti({ particleCount: 50, spread: 360, origin: { x, y }, gravity: 0.5, scalar: 1.0, decay: 0.92, colors: ['#00BFFF', '#1E90FF', '#ADD8E6', '#FFFFFF'], shapes: ['circle', 'star'], zIndex: 9999 });
        }

        // --- クリック/タップ処理 ---
        function handleClickOrTap(event) {
             if(clickButton.disabled) return;
             myScore++;
             clicksSinceLastSend++;
             myScoreText.innerText = `あなたのスコア: ${myScore}`;
             showBurst(event);
             if (clicksSinceLastSend >= SEND_THRESHOLD) {
                 socket.emit("power", clicksSinceLastSend);
                 clicksSinceLastSend = 0;
             }
        }

        // --- イベントリスナー ---
        clickButton.addEventListener("click", handleClickOrTap);
        clickButton.addEventListener("touchstart", (e) => { e.preventDefault(); handleClickOrTap(e); }, { passive: false });


        // --- サーバーからの受信 ---
        socket.on("gameStarted", () => {
            console.log("サーバーから開始信号を受信しました。");
            statusText.innerText = MSG_STANDBY; 
            clickButton.disabled = true;
            clickButton.innerHTML = MSG_BUTTON_WAIT_HTML; // ✅ .innerHTML
            myScore = 0;
            clicksSinceLastSend = 0;
            myScoreText.innerText = `あなたのスコア: 0`;
        });

        socket.on("tappingAllowed", () => {
            console.log("✅ タップ許可を受信");
            statusText.innerText = MSG_TAP_ALLOWED; 
            clickButton.disabled = false;
            clickButton.innerHTML = MSG_BUTTON_TAP; // ✅ .innerHTML
        });

        socket.on("tappingDisallowed", () => {
             console.log("🚫 タップ禁止を受信");
             statusText.innerText = MSG_STANDBY; 
             clickButton.disabled = true;
             clickButton.innerHTML = MSG_BUTTON_WAIT_HTML; // ✅ .innerHTML
        });

        socket.on("gameEnded", (gameData) => {
            gameScreen.style.display = "none";
            endScreen.style.display = "block";
            clickButton.disabled = true;
            clickButton.innerHTML = ""; // ✅ .innerHTML
            statusText.innerText = "終了！";
            myFinalScoreText.innerText = `${myName} さんの最終スコア: ${myScore} 回`;

            if (clicksSinceLastSend > 0) { socket.emit("power", clicksSinceLastSend); clicksSinceLastSend = 0; }
            
            const winnerMessageDiv = document.getElementById("winnerMessage");
            const winnerTextP = document.getElementById("winnerText");
            const finalLeaderboard = gameData.leaderboard;
            winnerMessageDiv.style.display = "none";
            if (finalLeaderboard && finalLeaderboard.length > 0) {
                if (finalLeaderboard[0].name === myName) {
                    winnerTextP.innerHTML = `${myName} はタップ数が一位でした！<br>案内がありましたら壇上へお上がり下さい。`;
                    winnerMessageDiv.style.display = "block";
                }
            }
            localStorage.removeItem("playerData");
            console.log("ゲーム終了。保存データをリセットしました。");
        });

        // --- ページ読み込み ---
        tryAutoJoin();

    </script>
</body>
</html>

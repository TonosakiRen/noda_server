<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>元気玉を送る！</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 80px; }
    button {
      font-size: 2rem;
      padding: 30px 60px;
      border-radius: 16px;
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>元気を送ろう！⚡</h1>
  <button id="sendBtn">送る！</button>

   <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const btn = document.getElementById("sendBtn");

    // 接続したときにメッセージを表示
    socket.on("connect", () => {
      console.log("✅ サーバーに接続しました！ ID:", socket.id);
    });

    // 接続が切れたときにメッセージを表示
    socket.on("disconnect", () => {
      console.log("❌ サーバーから切断されました。");
    });

    btn.addEventListener("click", () => {
      console.log("🖱️ ボタンがクリックされました！"); // ボタンが押されたか確認
      socket.emit("power", 1);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>連打ゲーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* CSSスタイルは前回のものと同一です (省略) */
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        #joinScreen { display: block; padding-top: 50px; }
        #gameScreen { display: none; }
        #endScreen { display: none; padding-top: 50px; }
        #nameInput { font-size: 24px; padding: 10px; width: 80%; }
        #joinButton { font-size: 24px; padding: 15px 30px; margin-top: 20px; }
        #clickButton {
            font-size: 40px;
            width: 90vw;
            height: 60vh;
            margin: 20px auto;
            background: #ff4136;
            color: white;
            border: none;
            border-radius: 20px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #clickButton:active { background: #d32f2f; }
        #status { font-size: 24px; font-weight: bold; }
        #myScore { font-size: 20px; color: #555; }
        #leaderboard { list-style: none; padding: 0; }
        #leaderboard li { font-size: 18px; padding: 5px; }
        #myFinalScore { font-size: 28px; color: #333; }
        #thanksMessage { font-size: 18px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="joinScreen">
        <h1>連打ゲームに参加</h1>
        <input type="text" id="nameInput" placeholder="名前を入力">
        <br>
        <button id="joinButton">参加する</button>
    </div>

    <div id="gameScreen">
        <h1 id="status">待機中... (Unityからの開始待ち)</h1>
        <h2 id="myName"></h2>
        <h3 id="myScore">あなたのスコア: 0</h3>
        <button id="clickButton" disabled>PUSH!</button>
        <h3>ランキング</h3>
        <ol id="leaderboard"></ol>
    </div>

    <div id="endScreen">
        <h1>ゲーム終了！</h1>
        <h2 id="myFinalScore"></h2> 
        <p id="thanksMessage">ご協力ありがとうございます。</p>
        <button onclick="location.reload()">もう一度参加する</button>
    </div>

    <script>
        // サーバーに接続
        const socket = io(); 

        // 要素を取得 (変更なし)
        const joinScreen = document.getElementById("joinScreen");
        const gameScreen = document.getElementById("gameScreen");
        const endScreen = document.getElementById("endScreen");
        const nameInput = document.getElementById("nameInput");
        const joinButton = document.getElementById("joinButton");
        const clickButton = document.getElementById("clickButton");
        const statusText = document.getElementById("status");
        const myNameText = document.getElementById("myName");
        const myScoreText = document.getElementById("myScore");
        const leaderboardList = document.getElementById("leaderboard");
        const myFinalScoreText = document.getElementById("myFinalScore");

        let myName = "";
        let myScore = 0;

        // 参加ボタン (変更なし)
        joinButton.onclick = () => {
            myName = nameInput.value || "名無し";
            socket.emit("join", myName);
            joinScreen.style.display = "none";
            gameScreen.style.display = "block";
            myNameText.innerText = `ようこそ、${myName} さん`;
        };

        // ★★★ ここから修正 ★★★
        // 「元気玉」エフェクトを表示する関数
        function sendEnergyBall(e) {
            // イベント座標を取得
            const touch = e.touches ? e.touches[0] : e;
            if (!touch) return;

            // 座標を画面全体の割合(0～1)に変換
            const x = touch.clientX / window.innerWidth;
            const y = touch.clientY / window.innerHeight;

            // confettiライブラリを使って「上に送る」エフェクトを実行
            confetti({
                particleCount: 20,  // 粒の数
                spread: 30,         // 散開する角度 (狭め)
                angle: 270,         // 発射角度 (270度 = 真上)
                origin: { x, y },   // 発射元の座標 (クリック位置)
                gravity: -1,        // 重力 (マイナスで強く上に昇る)
                drift: 0,           // 横ブレなし
                scalar: 1,          // 飛距離（勢い）
                colors: ['#FFFFFF', '#B0E0E6', '#87CEFA'], // 色 (白、水色系)
                shapes: ['circle'], // 形 (円のみ)
                zIndex: 9999        // ボタンより手前に表示
            });
        }

        // 連打ボタン（クリック）
        clickButton.addEventListener("click", (e) => {
            myScore++;
            myScoreText.innerText = `あなたのスコア: ${myScore}`;
            socket.emit("power", 1);
            
            // ★★★ 修正: 元気玉エフェクト実行 ★★★
            sendEnergyBall(e);
        });
        
        // スマホの高速タップ対応（タッチ）
        clickButton.addEventListener("touchstart", (e) => {
            e.preventDefault(); 
            myScore++;
            myScoreText.innerText = `あなたのスコア: ${myScore}`;
            socket.emit("power", 1);

            // ★★★ 修正: 元気玉エフェクト実行 ★★★
            sendEnergyBall(e);
        }, { passive: false });
        // ★★★ ここまで修正 ★★★


        // --- サーバーからの受信 (変更なし) ---

        // ゲーム開始
        socket.on("gameStarted", () => {
            statusText.innerText = "START!!";
            clickButton.disabled = false;
            myScore = 0; 
            myScoreText.innerText = `あなたのスコア: 0`;
        });

        // リアルタイムのランキング更新
        socket.on("updateLeaderboard", (leaderboard) => {
            updateLeaderboardUI(leaderboardList, leaderboard);
        });

        // ゲーム終了
        socket.on("gameEnded", (finalLeaderboard) => {
            gameScreen.style.display = "none";
            endScreen.style.display = "block";
            clickButton.disabled = true;
            statusText.innerText = "終了！";
            myFinalScoreText.innerText = `あなたの最終スコア: ${myScore} 回`;
        });

        // ランキングUIを更新する共通関数 (変更なし)
        function updateLeaderboardUI(listElement, leaderboard) {
            listElement.innerHTML = ""; 
            leaderboard.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerText = `${index + 1}. ${player.name}: ${player.score} pt`;
                if (player.name === myName) {
                    li.style.fontWeight = "bold"; 
                }
                listElement.appendChild(li);
            });
        }
    </script>
</body>
</html>

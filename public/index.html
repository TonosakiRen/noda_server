<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>元気玉を送る！</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 80px; }
    button {
      font-size: 2rem;
      padding: 30px 60px;
      border-radius: 16px;
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>元気を送ろう！⚡</h1>
  <button id="sendBtn">送る！</button>

   <script src="/socket.io/socket.io.js"></script>
  <script>
    // ✅ URLを空にすることで、自動的に接続先を見つけてくれます
    const socket = io();

    const btn = document.getElementById("sendBtn");

    btn.addEventListener("click", () => {
      socket.emit("power", 1);
    });
  </script>
</body>
</html>

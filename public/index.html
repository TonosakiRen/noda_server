<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>元気を送る！</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>元気を送ろう！⚡</h1>
  <input id="nameInput" placeholder="名前を入力" />
  <button id="joinBtn">参加！</button>
  <button id="sendBtn" disabled>送る！</button>

  <script>
    const socket = io("https://nodaserver-production.up.railway.app");
    const nameInput = document.getElementById("nameInput");
    const joinBtn = document.getElementById("joinBtn");
    const sendBtn = document.getElementById("sendBtn");
    let canTap = false;

    joinBtn.onclick = () => {
      socket.emit("join", nameInput.value || "名無し");
      joinBtn.disabled = true;
    };

    sendBtn.onclick = () => {
       if (canTap) {
        console.log("Clicked!"); // <- ここでログが出るか確認
        socket.emit("power", 1);
      }
    };

    socket.on("gameStarted", () => {
      canTap = true;
      sendBtn.disabled = false;
      alert("🔥 開始！");
    });

    socket.on("gameEnded", (leaderboard) => {
      canTap = false;
      sendBtn.disabled = true;
      alert("🏁 終了！結果を確認！");
      console.table(leaderboard);
    });
  </script>
</body>
</html>
